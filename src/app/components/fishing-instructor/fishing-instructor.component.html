<section class='instruktori'>

    <h3>{{fishinginstructor.account.name+  " "   +fishinginstructor.account.username}}</h3>
    <p> Adress: {{fishinginstructor.account.address.country}}
                {{fishinginstructor.account.address.city}}
                {{fishinginstructor.account.address.street}}
                {{fishinginstructor.account.address.number}}
    </p>
    <p>{{fishinginstructor.biography}}</p>


    <p align="right">
   <button [routerLink]="['', 'instructor-adventures', fishinginstructor.id]">adventures</button> 
  <button (click) = "viewDetails(fishinginstructor.id)">details</button>
  <button *ngIf = "forAdmin" (click) = "delete(fishinginstructor.id)">delete</button>
  <button *ngIf = "forClientSubscriptions" (click) = "unsubscribeInstructor()">Unsubscribe</button>
  </p>


  </section>
