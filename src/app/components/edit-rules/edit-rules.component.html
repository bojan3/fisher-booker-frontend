<form [formGroup]='form'>
    <div formArrayName="rules" *ngFor="let rule of rules; let i = index;">
        <table>
            <div [formGroupName]='i'>
                <tr>
                  <td>
                    <label>Pravilo: </label>
                  </td>
                  <td>
                    <input formControlName="description" required>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button (click)='removeRule(i)'>Ukloni pravilo</button>
                  </td>
                </tr>
              </div>  
        </table>
    </div>
    <button type="button" (click)="addRule()">Dodaj pravilo</button>
</form>
