<form [formGroup]='form'>
    <div formArrayName="superDeals" *ngFor="let superDeal of superDeals; let i = index;">
      <table>
        <div [formGroupName]='i'>
          <tr>
            <td>
              <label>Od: </label>
            </td>
            <td>
              <input formControlName="startDate" type='date' required>
            </td>
          </tr>
          <tr>
            <td>
              <label>Do: </label>
            </td>
            <td>
              <input formControlName="endDate" type='date' required>
            </td>
          </tr>
          <tr>
            <td>
              <label>Cena: </label>
            </td>
            <td>
              <input formControlName="discountedPrice" required>
            </td>
          </tr>
          <tr>
            <td>
              <label>Kapacitet: </label>
            </td>
            <td>
              <input formControlName="capacity" required>
            </td>
          </tr>
  
          <tr>
            <td>
              <button (click)='removeSuperDeal(i)'>Ukloni brzu rezervaciju</button>
            </td>
          </tr>
        </div>
      </table>
    </div>
    <button type="button" (click)="addSuperDeal()">Dodaj brzu rezervaciju</button>
  </form>
