<form [formGroup]='form'>
    <div formArrayName="options" *ngFor="let option of options; let i = index;">
      <table>
        <div [formGroupName]='i'>
          <tr>
            <td>
              <label>Naziv: </label>
            </td>
            <td>
              <input formControlName="name" required>
            </td>
          </tr>
          <tr>
            <td>
              <label>Opis: </label>
            </td>
            <td>
              <input formControlName="description" required>
            </td>
          </tr>
          <tr>
            <td>
              <label>Cena: </label>
            </td>
            <td>
              <input formControlName="price" required>
            </td>
          </tr>
          <tr>
            <td>
              <button (click)='removeOption(i)'>Ukloni opciju</button>
            </td>
          </tr>
        </div>
      </table>
    </div>
    <button type="button" (click)="addOption()">Dodaj opciju</button>
  </form>
