<form [formGroup]='form'>
    <div formArrayName="options" *ngFor="let option of options; let i = index;">
      <table>
        <div [formGroupName]='i'>
          <tr>
            <td>
              <label>Name: </label>
            </td>
            <td>
              <input formControlName="name" required>
            </td>
          </tr>
          <tr>
            <td>
              <label>Description: </label>
            </td>
            <td>
              <input formControlName="description" required>
            </td>
          </tr>
          <tr>
            <td>
              <label>Price: </label>
            </td>
            <td>
              <input formControlName="price" required>
            </td>
          </tr>
          <tr>
            <td>
              <button (click)='removeOption(i)'>Remove option</button>
            </td>
          </tr>
        </div>
      </table>
    </div>
    <button type="button" (click)="addOption()">Add option</button>
  </form>
