<form [formGroup]='form'>
    <div formArrayName="rooms" *ngFor="let room of rooms; let i = index;">
        <table>
            <div [formGroupName]='i'>
                <tr>
                  <td>
                    <label>Oznaka: </label>
                  </td>
                  <td>
                    <input formControlName="label" required>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label>Broj kreveta: </label>
                  </td>
                  <td>
                    <input formControlName="numOfBeds" required>
                  </td>
                </tr>
                <tr>
                  <td>
                    <button (click)='removeRoom(i)'>Ukloni sobu</button>
                  </td>
                </tr>
              </div>  
        </table>
    </div>
    <button type="button" (click)="addRoom()">Dodaj sobu</button>
</form>
