<div class="sort" style="display:flex; flex-direction: row; justify-content: center; align-items: left">
    <input type="radio" id="name" name="sortType" value="not started" checked="true" (click)="getNotFinished()">
    <label for="name">not started</label><br>
    <input type="radio" id="price" name="sortType" value="started" (click)="getFinished()">
    <label for="price">started</label><br>
  </div>
  
  <section>
    <app-ship-reservation
    *ngFor="let shipReservation of shipReservations"
    [shipReservation]="shipReservation">
    </app-ship-reservation>
  </section>
