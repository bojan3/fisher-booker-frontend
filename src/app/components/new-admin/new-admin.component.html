<form (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form">

  <table>
    <tr>
      <td>
        <label>Username: </label>
      </td>
      <td>
        <input formControlName="username" required>
      </td>
    </tr>
    <tr>
      <td>
        <label>Password: </label>
      </td>
      <td>
        <input formControlName="password" required type="password">
      </td>
    </tr>
    <tr>
      <td>
        <label>First Name: </label>
      </td>
      <td>
        <input formControlName="name">
      </td>
    </tr>
    <tr>
      <td>
        <label>Last Name: </label>
      </td>
      <td>
        <input formControlName="lastname">
      </td>
    </tr>
    <tr>
      <td>
        <label>Email: </label>
      </td>
      <td>
        <input formControlName="email">
      </td>
    </tr>
    <tr>
      <td>
        <label>Phone number: </label>
      </td>
      <td>
        <input>
      </td>
    </tr>
    <tr>
      <td colspan="2" id='address'>Address</td>
    </tr>
    <div formGroupName="address">
      <tr>
        <td>
          <label>Country: </label>
        </td>
        <td>
          <input formControlName="country">
        </td>
      </tr>
      <tr>
        <td>
          <label>City: </label>
        </td>
        <td>
          <input formControlName="city">
        </td>
      </tr>
      <tr>
        <td>
          <label>Street: </label>
        </td>
        <td>
          <input formControlName="street">
        </td>
      </tr>
      <tr>
        <td>
          <label>Number: </label>
        </td>
        <td>
          <input formControlName="number">
        </td>
      </tr>
    </div>
    
  </table>
  
<br>
<button [disabled]="!form.valid" color="primary" type="submit">Register</button>
