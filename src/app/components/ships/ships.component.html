<h3>Sort by:</h3>
<div class="sort" style="display:flex; flex-direction: row; justify-content: center; align-items: left">
  <form [formGroup]="sortByGroup">
    <input type="radio" formControlName="sortByRadio" value="name" (change)="getSorted()">
    <label for="name">name</label><br>
    <input type="radio" formControlName="sortByRadio" value="rentPrice" (change)="getSorted()">
    <label for="price">price</label><br>
    <input type="radio" formControlName="sortByRadio" value="averageMark" (change)="getSorted()">
    <label for="rating">rating</label><br>
    <input type="radio" formControlName="sortByRadio" value="capacity" (change)="getSorted()">
    <label for="capacity">capacity</label><br>
    <input type="radio" formControlName="sortByRadio" value="maxSpeed" (change)="getSorted()">
    <label for="speed">speed</label>
  </form>
  <form [formGroup]="orderGroup">
    <input type="radio" formControlName="orderRadio" value="ASC" (change)="getSorted()">
    <label for="name">ascending</label><br>
    <input type="radio" formControlName="orderRadio" value="DESC" (change)="getSorted()">
    <label for="price">descending</label><br>
  </form>
</div>

<section class='ships'>
  <app-ship  *ngFor="let ship of ships"
  [ship]="ship">

   </app-ship>
</section>
