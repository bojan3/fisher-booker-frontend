<section class='reservations'>
    <h3>{{shipReservation.shipDTO.name}}</h3>
    <p>description: {{shipReservation.shipDTO.description}}</p>
    <p>period: {{shipReservation.startDate}} {{shipReservation.endDate}}</p>
    <p>capacity: {{shipReservation.capacity}}</p>
    <p>price:
      {{shipReservation.price}}</p>
    <p align="right">
      <button (click)="cancelReservation()" *ngIf="canCancel()">cancel reservation</button>
      <button [routerLink]="['', 'ship-complaint', this.shipReservation.shipDTO.id]" *ngIf="forStarted">write complaint</button>
      <button [routerLink]="['', 'ship-review', this.shipReservation.shipDTO.id]" *ngIf="forStarted">write review</button>
    </p>
  </section>
