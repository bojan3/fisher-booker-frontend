
  <section class='adventure'>
    <h3>{{adventure.name}}</h3>
    <p>description: {{adventure.description}}</p>
    <p>price:
      {{adventure.price}}</p>
    <p>Adress: {{adventure.address.country}}, {{adventure.address.city}}, {{adventure.address.street}},
      {{adventure.address.number}} </p>
    <p align="right">
      <button *ngIf="showSubscribeButton()" (click)="subscribeToCottage()">subscribe</button>
      <button [routerLink]="['', 'adventure', adventure.id]">details</button>
      <button  id=cottage.id (click)="delete(adventure.id)">delete</button>
      <button (click)="unsubscribeCottage()" *ngIf="forClientSubscriptions">Unsubscribe</button>
    </p>
    <p *ngIf="errorDisplay" class="error">Ne može da se briše vikendica koji je rezervisana</p>
    
 </section>
